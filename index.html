<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Perfumes chambi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para iconos -->
</head>
<body>
    <header>
        <h1>Tienda de Perfumes chambi</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="social-icons">
            <a href="https://www.tiktok.com/brayanchambi912" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/+59169403340" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/brayan chambi" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
            <div id="cartModal" class="cart-modal">
                <h3>Carrito de Compras</h3>
                <ul id="cartItems"></ul>
                <p>Total: $<span id="cartTotal">0</span></p>
            </div>
        </div>
    </header>

    <main id="mainContent">
        <div class="categories">
            <button id="hombreBtn">Perfume de Hombre</button>
            <button id="mujerBtn">Perfumes de Mujeres</button>
            <button id="promocionesBtn">Promociones</button>
            <button id="recomendablesBtn">Recomendables</button>
        </div>
        
        <div id="productsList" class="products-list">
            <!-- Aquí se cargarán los productos dinámicamente -->
        </div>
    </main>

    <footer>
        <h2>Contacto</h2>
        <p id="footerDescription">"lo mejor de lo mejor de perfumes guacho"</p> <!-- Nueva sección para descripción -->
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <p>&copy; 2025 colegio buena fe autor brayan chambiador proyecto de una tienda de perfumes xd.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
